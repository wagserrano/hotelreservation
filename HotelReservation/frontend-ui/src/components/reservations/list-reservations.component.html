<div *ngIf="!reservations">
    <mat-progress-bar mode="buffer"></mat-progress-bar>
  </div>

<div class="dataReservations" *ngIf="reservations">
    <mat-table #table [dataSource]="reservations" class="mat-elevation-z8 tableone">
        <!-- // 'Id', 'hotelId', 'roomId', 'customerName', 'reservedDays', 'beginDate' -->
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef>Id Reservation</th>
            <td mat-cell *matCellDef="let reservation"> <mat-icon> {{ reservation.Id }} </mat-icon> </td>
        </ng-container>

        <ng-container matColumnDef="hotelId">
            <th mat-header-cell *matHeaderCellDef>Hotel Id</th>
            <td mat-cell *matCellDef="let reservation"> {{ reservation.hotelId }}</td>
        </ng-container>

        <ng-container matColumnDef="roomId">
            <th mat-header-cell *matHeaderCellDef>Room Id</th>
            <td mat-cell *matCellDef="let reservation"> {{ reservation.roomId }}</td>
        </ng-container>

        <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef>Customer Name</th>
            <td mat-cell *matCellDef="let reservation"> {{ reservation.customerName }}</td>
        </ng-container>        

        <ng-container matColumnDef="reservedDays">
            <th mat-header-cell *matHeaderCellDef>Reserved Days</th>
            <td mat-cell *matCellDef="let reservation"> {{ reservation.reservedDays}}</td>
        </ng-container>     

        <ng-container matColumnDef="beginDate">
            <th mat-header-cell *matHeaderCellDef>Begin Date</th>
            <td mat-cell *matCellDef="let reservation"> {{ reservation.beginDate}}</td>
        </ng-container> 
        
        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef>End Date</th>
            <td mat-cell *matCellDef="let reservation"> {{ reservation.endDate}}</td>
            <button mat-button color="primary"><mat-icon>edit </mat-icon></button>
            <button mat-mini-fab color="warn"><mat-icon>delete </mat-icon></button>
        </ng-container> 

        <ng-container matColumnDef="actionsGo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
            <td mat-cell *matCellDef="let reservation">
              <!-- <button mat-mini-fab color="primary"
                [routerLink]="['/Reservation/newreservation', reservation.Id]"
              ><mat-icon>edit</mat-icon>
              </button>
              <button mat-mini-fab color="warn"
                (click)="OpenDialog(reservation.Id)"
              ><mat-icon>delete_forever</mat-icon>
              </button> -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns" class="headColsOne"></tr>
        <tr mat-row *matRowDef="let row;columns: displayColumns" ></tr>
    </mat-table>
</div>
